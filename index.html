<!doctype html>
<html lang="es" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pesukim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="row controls">
      <h1>Resultados / Favoritos</h1>
      <div class="row">
        <select id="filterBook">
          <option value="">Todos los libros</option>
          <!-- ... -->
        </select>
        <button id="btnFavs" class="btn-ghost">Solo favoritos</button>
        <button id="btnClear" class="btn-ghost">Limpiar</button>
      </div>
    </header>

    <!-- Tarjeta del verso activo -->
    <section id="verseCard" class="card" hidden>
      <div id="verseRef"></div>
      <div id="verseHe"></div>
      <div id="verseEs"></div>
      <div class="row" style="margin-top:8px">
        <button id="btnPrev" class="btn-ghost">Anterior</button>
        <button id="btnNext" class="btn-ghost">Siguiente</button>
        <button id="btnCopy" class="btn-ghost">Copiar</button>
        <button id="btnShare" class="btn-ghost">Compartir</button>
      </div>
    </section>

    <!-- Buscador por libro + letra -->
    <section class="card" style="margin-top:14px;padding:12px">
      <h2>Buscar Pesukim por Letra Inicial</h2>
      <p class="subtle">Selecciona un libro y una letra inicial en hebreo:</p>
      <div class="row">
        <select id="bookSelect"></select>
        <input id="letterInput" maxlength="1" placeholder="א">
        <button id="btnSearch">Buscar</button>
      </div>

      <div class="keyboard" id="kbd">
        <!-- mini teclado hebreo -->
        <button>א</button><button>ב</button><button>ג</button><button>ד</button><button>ה</button>
        <button>ו</button><button>ז</button><button>ח</button><button>ט</button><button>י</button>
        <button>כ</button><button>ל</button><button>מ</button><button>נ</button><button>ס</button>
        <button>ע</button><button>פ</button><button>צ</button><button>ק</button><button>ר</button>
        <button>ש</button><button>ת</button>
      </div>

      <div id="results" class="card"></div>
    </section>

    <!-- Lista de resultados/favoritos -->
    <ul id="list" class="list card" style="margin-top:14px"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
